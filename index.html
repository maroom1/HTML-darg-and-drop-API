<div id="block_container">

<div id="sideevent"> 
<h3>Events</h3>
<hr>
<div id="eventsTriggering"></div>

</div>

        
              <script>
                  var appendevent = document.getElementById("eventsTriggering");
                    function allowDrop(ev) {
                        ev.preventDefault();
                    }
                    
                    function drag(ev) {
                        appendevent.innerHTML ="<p> Moving ->"+ document.getElementById(ev.target.id).alt +"</p>" + appendevent.innerHTML;
                        ev.dataTransfer.setData("text", ev.target.id);
                    }
                    
                    function drop(ev) {
                        ev.preventDefault();
                        var data = ev.dataTransfer.getData("text");

                        appendevent.innerHTML = "<p> dragged from  "+ document.getElementById(document.getElementById(data).parentNode.id).getAttribute("role")+"  to " +document.getElementById(ev.target.id).getAttribute("role")+ "</p>"+appendevent.innerHTML;
                        
                        ev.target.appendChild(document.getElementById(data));
                    }
                    </script>
