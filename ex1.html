<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="dropBox"></div>     

<section>    
<!-- 
<div id="dragA" class="dragMe" draggable="true"></div>     

<div id="dragB" class="dragMe" draggable="true"></div> -->
<div id="dropBox" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)"></div> 

<section ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">    



<script>   

    function dragStart(ev) {           
    
    ev.dataTransfer.effectAllowed='move';          
    
    ev.dataTransfer.setData("Text", ev.target.getAttribute('id')); 
    
    ev.dataTransfer.setDragImage(ev.target,100,100);   
    
    return true;
    
    }

    function dragEnter(ev) {           

ev.preventDefault();               

return true;     

}    

function dragOver(ev) {      

ev.preventDefault();   

}

function dragDrop(ev) {            

var data = ev.dataTransfer.getData("Text");          ev.target.appendChild(document.getElementById(data));            

ev.stopPropagation();              

return false;    

}
    
    </script>
</section>
</body>
</html>
